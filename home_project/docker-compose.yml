services:
  postgres:
    image: postgres:15-alpine
    container_name: moderation_postgres
    environment:
      POSTGRES_USER: moderation_user
      POSTGRES_PASSWORD: moderation_password
      POSTGRES_DB: moderation_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moderation_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
